bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['publishjob']
    publish = true
    pkg {
        repo = 'opensource'
        name = 'media-analyzer'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/SVT/media-analyzer'
        userOrg = 'svt'

        version {
            name = scmVersion.version
        }
    }
}
